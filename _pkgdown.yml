# (2025-03-02) You may have to install the development version of `bslib` to
# use `_brands.yml` (`remotes::install_github("rstudio/bslib", force = TRUE)`).

url: https://danielvartan.github.io/rutils/

template:
  bslib:
    version: 5
    brand: "./_brand.yml"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.png
      alt: "{brandr} logo"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Conditionals
  contents:
  - swap_if

- title: Colors
  contents:
  - col2hex

- title: Dialogs
  contents:
  - shush

- title: Files
  contents:
  - normalize_names

- title: Replacement
  contents:
  - list_replace_all
  - vct_replace_all

- title: Parsing & Conversion
  contents:
  - na_as
  - vector_to_c

- title: R Packages
  contents:
  - update_pkg_versions
  - update_pkg_year

- title: Scoping
  contents:
  - grab_fun_par

- title: Statistics
  contents:
  - cut_interval_mean
  - std_error
  - test_outlier
  - remove_outliers

- title: Subsetting
  contents:
  - drop_na

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: auto
  version_label: warning
