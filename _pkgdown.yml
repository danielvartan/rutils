# (2025-03-02) You may have to install the development version of `bslib` to
# use `_brands.yml`.

url: https://danielvartan.github.io/rutils/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true

  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Dialogs
  contents:
  - shush

- title: Parsing/Conversion
  contents:
  - na_as
  - vector_to_c

- title: R Packages
  contents:
  - update_pkg_versions

- title: Scoping
  contents:
  - grab_fun_par

- title: Files
  contents:
  - normalize_names

- title: Vectors
  contents:
  - drop_na
  - swap_if

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: auto
  version_label: warning
